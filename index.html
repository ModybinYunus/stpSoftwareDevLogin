<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/main.css">

</head>
<body>
    <!-- add something Here  -->
    <header>
    <h1></h1>
    </header>

    <div class="STPbackground">

        <div class="signBox">
            <div class="signUPorSignIn">
                <div id="mybtn"></div>
                <button type="button" class="toggle-up-in" onclick="signIn()">Sign In</button>
                <button type="button" class="toggle-up-in" onclick="signUp()" >Sign Up</button>

            </div>
            <form id="signUp" class="userinputs">
                <input type="text" class="input-element" pattern="[a-zA-Z\s]+" placeholder="Your Full Name is .... " required > 
                <input type="text" class="input-element" pattern="[a-zA-Z\s]+" placeholder="Your Committee Name ...  " required > 
                <input type="tel" class="input-element" pattern="[0-9]{11}" max="11" min="11" placeholder="Phone Number " required > 
                <input type="email" class="input-element" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Email " required > 
                <input type="password" class="input-element" id="pwd" pattern=".{6,}" placeholder="Password " required > 
                <input type="password" class="input-element" id="repwd" pattern=".{6,}" onchange="isPasswordMatch()" placeholder="Re type Password " required > 
                <!-- <input type="image" class="input-element" placeholder="upload your image " required >  -->
                <button type="submit" class="signup-btn" id="signUp_btn"> Sign Up </button>
            </form >
            <form id="signIn" class="userinputs">
                <input type="email" class="input-element" placeholder="Your Email " required > 
                <input type="password" class="input-element" placeholder="Your Password " required > 
                <button type="submit" class="signin-btn" id="signIn_btn"> Sign In </button>
            </form >
            
        </div>

    </div >
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
    
</body>
</html>
